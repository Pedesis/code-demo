<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    }
    input{
        width:600px;
        height: 100px;
        font-size: 50px;
        
    }
    ul{
        width:600px;
        border:1px solid green;
        display: none;
    }
    li{
        list-style: none;
    }
    li>a{
        display: block;
        text-decoration: none;
    }
    li>a:hover{
        background:dodgerblue;
    }
    </style>
</head>
<body>
    <input type="text">
    <ul>
     
    </ul>
</body>
<script>

window.onload=function(){
    var ulNode=document.querySelector("input");
    var oUl=document.querySelector("ul");
    ulNode.onkeyup=function(){
        if(this.value!=""){
            var oScript=document.createElement("script");
            oScript.src="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+this.value+"&cb=pedesis";
            document.body.appendChild(oScript);
        }else{
            oUl.style.display="none";  
        }
    }
}
function pedesis(data){
    var oUl=document.querySelector("ul");
    var html="";
    if(data.s.length){
        oUl.style.display="block";
        for(var i=0;i<data.s.length;i++){
            html+='<li><a href="https://www.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>'; 
        }
        oUl.innerHTML=html;
       


    }else{
        oUl.style.display="none";  
    }
}
</script>
</html>
