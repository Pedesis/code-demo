    <script>
    var log = function() {

}


var letterNum=function(str){
    var obj={};
   // obj[`${str[0]}`]=1;
   var arr=[];
   var result=[];
    for(var i=0;i<str.length;i++){
        if(!obj[`${str[i]}`]){
            obj[`${str[i]}`]=1;
        }else{
            obj[`${str[i]}`]=obj[`${str[i]}`]+1;
        }
    }
    console.log(obj);
    arr=Object.keys(obj);
    for(var i=0;i<arr.length;i++){
        result[i]=[`${arr[i]}`,obj[`${arr[i]}`]];
    }
    log(result)
    return result;
}
