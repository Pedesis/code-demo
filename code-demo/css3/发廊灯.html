<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     *{
         padding:0;
         margin:0;

     }
     .wrap{
         margin: 0 auto;
         width: 40px;
         height: 300px;
         border: 1px solid;
         overflow: hidden;
         
     }
    .inner{
        width: 40px;
         height: 600px;
         background-image: repeating-linear-gradient(135deg,black 0px,black 10px,white 10px,white 20px);
    
        background-repeat: no-repeat;
       
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner"></div>
    </div>
</body>
<script>
var inner=document.querySelector(".inner");
flag=0;
setInterval(function(){
   flag++;
if(flag==300){
    flag=0
}
inner.style.backgroundPosition="0 "+(-flag)+"px";

},1000/60)
//用margin-topy也行

</script>
</html>
